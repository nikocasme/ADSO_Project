<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Clase</title>
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Reservar Clase</h2>
    
    <form method="post" class="mt-4 p-4 border rounded shadow bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha:</label>
            {{ form.date }}
        </div>
        <div class="mb-3">
            <label class="form-label">Hora:</label>
            {{ form.time }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>

    <a href="{% url 'home' %}" class="btn btn-secondary">Inicio</a>
    
    <div class="text-center mt-3">
        <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Volver</a>
    </div>

    <!-- Agregar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
