<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Instituto de Inglés</title>

    <!-- Bootstrap para mejorar el diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container-box {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        p {
            font-size: 1.2rem;
        }
        .btn-custom {
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-light {
            background-color: #f8f9fa;
            color: black;
            border: none;
        }
        .btn-light:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>

    <div class="container-box">
        <h1>Bienvenido al Instituto de Inglés de Nikolai</h1>
        <p>Administra tus clases, reserva horarios y sigue tu progreso en el idioma.</p>
        
        <div class="mt-4">
            <a href="{% url 'appointment_list' %}" class="btn btn-primary btn-custom">Empezar</a>
            <a href="{% url 'appointment_calendar_view' %}" class="btn btn-light btn-custom">Ver Calendario</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
